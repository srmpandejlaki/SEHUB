<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SEHUB+</title>
</head>
<body>
    <header>
        <div class="logo-sehub">
            <h2>SEHUB+</h2>
        </div>
        <div class="logo-larbre">
            <h2>L'Arbre Seho</h2>
        </div>
    </header>
    <main>
        <div class="task-bar">
            <div class="page">
                <div class="icon"></div>
                <div class="title">
                    <p>DISTRIBUSI</p>
                </div>
            </div>
            <div class="nav-tgl">
                <div class="navigation">
                    <p>Tambah Data</p>
                    <p>Penyimpanan</p>
                </div>
                <div class="hari-tgl">
                    <p>20 September 2025</p>
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="form">
                <div class="form-content">
                    <div class="form-input">
                        <p>Hari/Tanggal</p>
                        <input type="date">
                    </div>
                    <div class="form-input">
                        <p>Nama Pemesan</p>
                        <input type="text">
                    </div>
                    <div class="form-input">
                        <p>Jenis Produk</p>
                        <input type="radio">
                    </div>
                    <div class="form-input">
                        <p>Kuantitas</p>
                        <input type="radio">
                    </div>
                    <div class="form-input">
                        <p>Pilihan Pengiriman</p>
                        <input type="radio">
                    </div>
                    <div class="form-input">
                        <p>Nama Pengirim</p>
                        <input type="text">
                    </div>
                    <div class="form-input">
                        <p>Keterangan</p>
                        <input type="text">
                    </div>
                    <div class="form-button">
                        <div class="cancel-button">
                            <p>batal</p>
                        </div>
                        <div class="save-button">
                            <p>simpan</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img-product"></div>
        </div>
    </main>
</body>
</html>
